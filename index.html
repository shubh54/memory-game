<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Game</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">        
    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <h1>Memory Game</h1>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-3 col-xs-12" id = "stats-container">
                    <div class="row" style="min-height: 500px;">
                        <div class="col-xs-12 text-center">
                            <div class="col-xs-12" style="padding: 40px 20px;">
                                <a class="btn btn-primary" onclick="initialize_grid()">Start Game</a>
                            </div>
                            <div class="col-xs-6" style="padding: 20px;">
                                Score : <span id = "score_value">0</span>
                            </div>
                            <div class="col-xs-6" style="padding: 20px;">
                                High Score : <span id = "high_score_value"></span>                        
                            </div>
                            <div class="col-xs-12" style="padding: 20px;">
                                Time : <span id = "time_value"></span>                        
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-9 col-xs-12" id = "tile-container">

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <ul>
                        <li>Click on Start Game to start new game or reset game.</li>
                        <li>Scoring will start once the first pair of tiles match.</li>
                        <li>+20 shall be awarded for each correctly flipped pair.</li>
                        <li>-5 shall be deducted for incorrectly flipped pair.</li>                                                                                                                                                                        
                    </ul>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</html>
